<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variabler</title>
</head>
<body>

</body>

<script>
    
        var x = '12'; //Gåseøjne giver tekststreng

        var y = 12; //Heltal (Integer)

        //ParseInt konverterer strenge til tal - såfremt værdien er et tal 
        console.log(parseInt(x)*y);

        //If Betingelse - hvis/ellers
        if(y === x) {
            console.log('Sandt');
        } else {
            console.log('Falsk');
        }
    </script>  
</html>
