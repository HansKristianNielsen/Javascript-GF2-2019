<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Javascript Begynder</title>

<body>

    <h1>Velkommen</h1>
  
</body>

<script>
        /*

        //Udskriv h1'er
        var h1 = document.createElement('h1'); //<h1></h1>
        h1.innerText = 'Hello World'; //<h1>Hello World</h1>
        document.body.appendChild(h1); //Tilføj tag til body

        //Udskriv div med section
        var hest = document.createElement('div'); //<div></div>
        hest.setAttribute('id', 'wrapper'); //<div id="wrapper"></div>
        hest.setAttribute('class', 'mainwrapper blue'); //<div id="wrapper" class="mainwrapper blue"></div>

        var salut = document.createElement('section');
        salut.innerHTML = '<p class="test">Hilsen Webudviklerne</p>';
        hest.appendChild(salut);

        document.body.appendChild(hest); //Tilføj tag til body
        console.dir(hest.classList);


    </script>  
</html>
